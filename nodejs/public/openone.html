<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {background-color:black;}
      h1   {color: white;}
      p    {
        color: blue;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        font-size: 24px;
      }
        

      .button {
        padding: 15px 25px;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
        width: 100px;
        margin: auto; 
      }
      
      .button:hover {background-color: #3e8e41}
      
      .button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
      </style>
    <title>OpenSolar OpenOne manual interface</title>
  </head>
  <body>
    <body oncontextmenu="return false;"></body>
    <h1>OpenOne</h1>
    <br>
    <button style="position:relative; left: 60px;" class="button" onmousedown="increase_pitch()" ontouchstart="increase_pitch()" ontouchend="stop()" onmouseup="stop()">&uarr;</button><br><br>
    <button style="position:relative; left: 0px;" class="button" onmousedown="decrease_roll()" ontouchstart="decrease_roll()" ontouchend="stop()" onmouseup="stop()">&larr;</button>
    <button style="position:relative; left: 20px;" class="button" onmousedown="increase_roll()" ontouchstart="increase_roll()" ontouchend="stop()" onmouseup="stop()">&rarr;</button><br><br>
    <button style="position:relative; left: 60px;" class="button" onmousedown="decrease_pitch()" ontouchstart="decrease_pitch()" ontouchend="stop()" onmouseup="stop()">&darr;</button>
    <br>
    <br>
    <br>
    <br>
    <div class="slidecontainer">
      <input type="range" min="0" max="100" value="50" class="slider" id="speed_slider">
      <p>Speed: <span id="display_speed"></span></p>
      <p style="font-size:14px;">Speed can also be changed by pressing 1 to 5 keys</p>
      
    </div>
    <br>
    <hr>
    <br>
    <p id="timeLabel">time</p>
    <br>
    <a href="" onclick="reverse_pitch()">Reverse pitch axis</a>
    <br>
    <a href="" onclick="reverse_roll()">Reverse roll axis</a>   
    

    <script>
    'use strict'
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);

    window.onload = LoadPage;
    var slider = document.getElementById("speed_slider");
    slider.oninput = UpdateSpeed;

    function timeListener (data) {
        document.getElementById("timeLabel").innerHTML =  this.responseText;
    }

    function LoadPage(){
      UpdateTime();
      UpdateSpeed();
    }

    function stop(){
        var oReq = new XMLHttpRequest();
        oReq.open("GET", "/stop");
        oReq.send();
    }    

    function increase_pitch(){
        var oReq = new XMLHttpRequest();
        oReq.open("GET", "/increase_pitch");
        oReq.send();
    }
    function decrease_pitch(){
        var oReq = new XMLHttpRequest();
        oReq.open("GET", "/decrease_pitch");
        oReq.send();
    }
    function increase_roll(){
        var oReq = new XMLHttpRequest();
        oReq.open("GET", "/increase_roll");
        oReq.send();
    }
    function decrease_roll(){
        var oReq = new XMLHttpRequest();
        oReq.open("GET", "/decrease_roll");
        oReq.send();
    }

    function UpdateSpeed(){
      var spd = document.getElementById("speed_slider").value;
      var displayspeed = document.getElementById("display_speed");
      displayspeed.innerHTML = spd;
      var oReq = new XMLHttpRequest();
      oReq.open("GET", "/set_speed?speed=" + spd);
      oReq.send();
    
    }

    function onKeyUp(){
      stop();
    }

    function onKeyDown(e){
        //alert(e.code);

        switch(e.code){
          case "ArrowLeft":
            decrease_roll();
            break;
          case "ArrowRight":
            increase_roll();
            break;
          case "ArrowUp":
            increase_pitch();
            break;
          case "ArrowDown":
            decrease_pitch();
            break;           
          case "Digit1":
            document.getElementById("speed_slider").value = "5";
            UpdateSpeed();
            break;
          case "Digit2":
            document.getElementById("speed_slider").value = "10";
            UpdateSpeed();
            break;
          case "Digit3":
            document.getElementById("speed_slider").value = "25";
            UpdateSpeed();
            break;
          case "Digit4":
            document.getElementById("speed_slider").value = "50";
            UpdateSpeed();
            break;
          case "Digit5":
            document.getElementById("speed_slider").value = "100";
            UpdateSpeed();
            break;
        }
    }

    function UpdateTime(){
      var oReq = new XMLHttpRequest();
      oReq.addEventListener("load", timeListener);
      oReq.open("GET", "/time");
      oReq.send();
      setTimeout(UpdateTime, 1000);
    }
    
    function reverse_pitch(){
      var oReq = new XMLHttpRequest();
      oReq.open("GET", "/reverse_pitch");
      oReq.send();      
    }

    function reverse_roll(){
      var oReq = new XMLHttpRequest();
      oReq.open("GET", "/reverse_roll");
      oReq.send();      
    }

    </script>
  </body>
</html>
